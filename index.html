<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elapsed Time</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #121212;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #f5f5f5;
      max-width: 90%;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <h1 id="counter">Loading...</h1>

  <script>
    const startDate = new Date(2017, 10, 28, 0, 0, 0);

    function updateCounter() {
      const now = new Date();
      const difference = Math.floor((now - startDate) / 1000);

      const years = Math.floor(difference / (365 * 24 * 60 * 60));
      const remainingDays = difference % (365 * 24 * 60 * 60);

      const days = Math.floor(remainingDays / (24 * 60 * 60));
      const remainingHours = remainingDays % (24 * 60 * 60);

      const hours = Math.floor(remainingHours / 3600);
      const remainingMinutes = remainingHours % 3600;

      const minutes = Math.floor(remainingMinutes / 60);
      const seconds = remainingMinutes % 60;

      const text = `${years}y ${days}d ${hours}h ${minutes}m ${seconds}s`;
      document.getElementById("counter").textContent = text;
    }

    updateCounter();
    setInterval(updateCounter, 1000);
  </script>
</body>
</html>
